version: 2
jobs:
  common:
    working_directory: /go/src/github.com/ktr0731/evans
    docker:
      - image: ktr0731/circleci-evans

    steps:
      - checkout

      - restore_cache:
          keys:
            - mod-{{ checksum "go.sum" }}
            - tool-{{ checksum "gotool.sum" }}

      - run:
          name: install dependencies
          command: make deps

      - save_cache:
          key: mod-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

      - save_cache:
          key: tool-{{ checksum "gotool.sum" }}
          paths:
            - /go/src/github.com/ktr0731/evans/_tools

      - run:
          name: build
          command: make build

      - run:
          name: coverage
          command: make coverage

      - run:
          name: test
          command: make test

      - run:
          name: codecov
          command: bash <(curl -s https://codecov.io/bash)

  update-release:
    working_directory: /go/src/github.com/ktr0731/evans
    docker:
      - image: ktr0731/circleci-evans

    steps:
      - checkout

      - run:
          name: install bump command
          command: go get github.com/ktr0731/go-semver/cmd/bump

      - run:
          name: install deps
          command: make deps

      - run:
          name: update GitHub releases and update brew formula
          command: make brew-update

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - common
      - update-release:
          requires:
            - common
          filters:
            branches:
              only:
                - master
