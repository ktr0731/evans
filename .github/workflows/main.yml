name: main
on: [push, pull_request]
jobs:
  test:
    name: Build on ${{ matrix.os }} with Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        go: ['1.17']
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: Cache modules
      uses: actions/cache@v3.0.2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.OS }}-go-${{ hashFiles('**/go.sum') }}

    - name: Build
      run: go build

    - name: Lint
      run: go vet ./...

    - name: Test
      # TODO: Remove conflictPolicy flag.
      run: go test -race -coverpkg ./... -covermode atomic -coverprofile coverage.txt -ldflags "-X google.golang.org/protobuf/reflect/protoregistry.conflictPolicy=warn" ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.0
      if: matrix.os == 'ubuntu-latest'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.txt

  test-docker-image-building:
    name: Test docker image building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: docker/build-push-action@v3 # Action page: <https://github.com/docker/build-push-action>
      with:
        context: .
        file: Dockerfile
        push: false
        tags: app:ci

    - run: docker run --rm app:ci --version
