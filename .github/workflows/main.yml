name: main
on: [push, pull_request]
jobs:
  test:
    name: Build on ${{ matrix.os }} with Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macOS-10.14]
        go: ['1.14']
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Cache modules
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.OS }}-go-${{ hashFiles('**/go.sum') }}

    - name: Build
      run: go build

    - name: Cache tool modules
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/dept
        key: ${{ runner.OS }}-go-${{ hashFiles('**/go.sum') }}

    - name: Install dept
      run: |
        go get github.com/ktr0731/dept@v0.1.3
        go build -o _tools/dept github.com/ktr0731/dept

    - name: Install tools
      run: _tools/dept -v build

    - name: Lint
      run: _tools/golangci-lint run ./... 2>&1

    - name: Test
      run: go test -p 1 -coverpkg ./... -covermode=atomic -coverprofile=coverage.txt ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.txt
