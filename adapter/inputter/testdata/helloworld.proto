syntax = "proto3";

package helloworld;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
  string message = 2;
}

message HelloResponse {
  message HelloRequest {
    string name = 1;
  }
  string name = 1;
  string message = 2;
  HelloRequest req = 3;
}
