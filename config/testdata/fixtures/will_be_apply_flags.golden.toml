
[default]
  package = ""
  protofile = []
  protopath = ["bar"]
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  updatelevel = "patch"

[repl]
  coloredoutput = true
  promptformat = "{package}.{sevice}@{addr}:{port}"
  showsplashtext = true
  splashtextpath = ""

  [repl.server]
    host = "localhost"
    port = "8080"
    reflection = false

[request]
  web = false

  [request.header]
    foo = "bar"
    grpc-client = "evans"

[server]
  host = "localhost"
  port = "8080"
  reflection = false
