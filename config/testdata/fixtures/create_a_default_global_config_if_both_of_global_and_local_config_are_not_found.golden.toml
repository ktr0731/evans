
[default]
  package = ""
  protofile = []
  protopath = []
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  updatelevel = "patch"

[repl]
  coloredoutput = true
  promptformat = "{package}.{sevice}@{addr}:{port}"
  showsplashtext = true
  splashtextpath = ""

  [repl.server]
    host = "127.0.0.1"
    port = "50051"
    reflection = false

[request]
  web = false

  [request.header]
    grpc-client = "evans"

[server]
  host = "127.0.0.1"
  port = "50051"
  reflection = false
