
[default]
  package = ""
  protofile = []
  protopath = []
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  configversion = "0.8.0"
  updatelevel = "patch"

[repl]
  coloredoutput = true
  historysize = 100
  inputpromptformat = "{ancestor}{name} ({type}) => "
  promptformat = "{package}.{sevice}@{addr}:{port}"
  silent = false
  splashtextpath = ""

[request]
  cacertfile = ""
  certfile = ""
  certkeyfile = ""
  web = false

  [request.header]
    grpc-client = ["evans"]

[server]
  host = "127.0.0.1"
  name = ""
  port = "50051"
  reflection = false
  tls = false
