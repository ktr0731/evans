
[default]
  package = ""
  protofile = []
  protopath = ["foo"]
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  configversion = "0.6.11"
  updatelevel = "patch"

[repl]
  coloredoutput = true
  historysize = 100
  inputpromptformat = "{ancestor}{name} ({type}) => "
  promptformat = "{package}.{sevice}@{addr}:{port}"
  showsplashtext = true
  splashtextpath = ""

[request]
  cacertfile = ""
  certfile = ""
  certkeyfile = ""
  web = false

  [request.header]
    grpc-client = ["evans"]

[server]
  host = "localhost"
  name = ""
  port = "3000"
  reflection = false
  tls = false
