
[default]
  package = ""
  protofile = [""]
  protopath = ["foo"]
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  updatelevel = "patch"

[repl]
  coloredoutput = true
  promptformat = "{package}.{sevice}@{addr}:{port}"
  showsplashtext = true
  splashtextpath = ""

[request]
  web = false

  [request.header]
    grpc-client = "evans"

[server]
  host = "localhost"
  port = "3000"
  reflection = false
