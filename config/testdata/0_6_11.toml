
[default]
  package = ""
  protofile = [""]
  protopath = [""]
  service = ""

[log]
  prefix = "evans: "

[meta]
  autoupdate = false
  configversion = "0.6.11"
  updatelevel = "patch"

[repl]
  coloredoutput = true
  inputpromptformat = "{ancestor}{name} ({type}) => "
  promptformat = "{package}.{sevice}@{addr}:{port}"
  showsplashtext = true
  splashtextpath = ""

[request]
  web = false

  [request.header]
    grpc-client = "evans"

[server]
  host = "127.0.0.1"
  port = "50051"
  reflection = false
